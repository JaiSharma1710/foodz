<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodz</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@800&family=Bree+Serif&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 400px)" href="css/phone.css">
    <link rel="stylesheet" media="screen and (min-width: 400px) and (max-width: 1000px)" href="css/pixel.css">
    <script src="https://kit.fontawesome.com/b7e79045b3.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- NAVBAR------------------------------------------------------------------------------------------------------------------------ -->
    <nav id="navbar">
        <div id="logo">
            <img src="images/logo.png" alt="Foodz-Logo">
        </div>
        <ul>
            <li class="item"><a href="#">HOME</a></li>
            <li class="item"><a href="#">ORDER ONLINE</a></li>
            <li class="item"><a href="#">SERVICES</a></li>
            <li class="item"><a href="#">ABOUT US</a></li>
            <li class="item"><a href="#">CONTACT US </a></li>
        </ul>
    </nav>
    <!-- section----------------------------------------------------------------------------------------------------------- -->

    <!-- home------------------------------------------------------------------------------------------- -->
    <section id="home">
        <h1 class="primary">
            WECLOME TO FOODZ
        </h1>
        <p>
            ORDER BEST FOOD ONLINE
        </p>
        <button class="btn">
            ORDER NOW
        </button>
    </section>

    <!-- services================================================================================================ -->
    <section class="services-cont">

        <h1 class="primary center">
            OUR SERVICES
        </h1>

        <div id="services">
            <div class="box">
                <img src="images/1.webp" alt="1">
                <h2 class="secondary">
                    ORDER ONLINE FOOD
                </h2>
            </div>
            <div class="box">
                <img src="images/2.webp" alt="2">
                <h2 class="secondary">
                    GO OUT FOR MEAL
                </h2>
            </div>
            <div class="box">
                <img src="images/3.webp" alt="3">
                <h2 class="secondary">
                    NIGHTLIFE & CLUB
                </h2>
            </div>

        </div>
    </section>
    <!-- cient=================================================================================================== -->
    <section id="client-section">
        <h1 class="primary center">
            OUR CLIENTS
        </h1>
        <div id="clients">
            <div class="client-item">
                <i class="fab fa-apple fa-9x"></i>
            </div>
            <div class="client-item">
                <i class="fab fa-google fa-7x" style="color: #db3236;"></i>
            </div>
            <div class="client-item">
                <i class="fab fa-windows fa-7x" style="color: #0000FF;"></i>
            </div>
            <div class="client-item">
                <i class="fab fa-amazon fa-7x " style="color: #e47911;"></i>
            </div>
        </div>

    </section>

    <!-- contact========================================================================================================== -->

    <section id="contact">
        <h1 class="primary center"> CONTACT US</h1>
        <div id="contactbox">
            <form action="">
                <div class="form-group">

                    <label for="name">NAME:</label>
                    <input type="text" name="name" id="name" placeholder="enter your name">

                    <label for="email">EMAIL:</label>
                    <input type="email" name="mail" id="email" placeholder="enter your email">

                    <label for="number">CONTACT NUMBER:</label>
                    <input type="phone" name="number" id="number" placeholder="enter your contact number">

                    <label for="address">ADDRESS:</label>
                    <input type="text" name="address" id="address" placeholder="enter your address">

                </div>
            </form>
        </div>

    </section>

    <footer>
        <div class="center">
            COPYRIGHT &COPY; FOODZ.SKYHIGH.COM
        </div>
        <div class="center" style="padding: 0.5rem 0 0 0;">
            ALL RIGHTS RESERVED
        </div>
    </footer>

</body>

</html>
